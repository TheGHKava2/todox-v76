name: Deploy TODOX_V76

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Node.js dependencies
      run: |
        cd web
        npm ci
    
    - name: Test Backend
      run: |
        cd backend
        python -m pytest tests/ -v || echo "No tests found"
    
    - name: Test Frontend
      run: |
        cd web
        npm run build
        npm run test || echo "No tests configured"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || 22 }}
        script: |
          cd /opt/todox_v76
          
          # Pull latest changes
          git pull origin main
          
          # Update backend
          cd backend
          source .venv/bin/activate
          pip install -r requirements.txt
          
          # Update frontend
          cd ../web
          npm install
          npm run build
          
          # Restart services
          sudo systemctl restart todox-backend
          sudo systemctl restart todox-frontend
          sudo nginx -s reload
          
          # Health check
          sleep 10
          curl -f http://localhost:8000/docs || exit 1
          curl -f http://localhost:3000 || exit 1
          
          echo "âœ… Deploy completed successfully!"

  docker-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[docker]')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todox-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todox-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deploy to Docker Swarm
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.DOCKER_HOST }}
        username: ${{ secrets.DOCKER_USERNAME_SSH }}
        key: ${{ secrets.DOCKER_SSH_KEY }}
        script: |
          docker service update --image ${{ secrets.DOCKER_USERNAME }}/todox-backend:latest todox-backend
          docker service update --image ${{ secrets.DOCKER_USERNAME }}/todox-frontend:latest todox-frontend